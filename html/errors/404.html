<html>

    <head>

        <link rel="stylesheet" type="text/css" href="../hi.css">
        <link rel="stylesheet" type="text/css" href="../styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


        <meta property="og:site_name" content="Pozm.Media">
        <meta property="og:url" content="https://Pozm.media">
        <meta property="og:title" content="Pozm">
        <meta property="og:description" content="Unable to find that page.. (404)">
        <meta property="og:type" content="website">
        <meta name="theme-color" content="#418dc0">
        <!-- <link type="application/json+oembed" href="Embeddata.json" /> -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- <meta name="og:image" itemprop="image" content="path/to/image.png"> -->

    </head>

    <body class="NoScrollBar"  style="background-color: rgb(40, 44, 47);">
        <div class="bounder">
            <div class="main" style="background: linear-gradient(171deg, rgba(171, 189, 255, 0.05) 0%, rgb(252, 70, 107) 100%); justify-content: start;">
                <h1 class="Title is-1" style="margin-left: 20px; color: rgb(252, 252, 252);"><span style="color: rgb(255, 104, 104);" >ERROR</span> 404</h1>
                <h2 class="Subtitle is-3" id="change" style="margin-left: 20px; color: rgb(182, 182, 182);"> Unable to find anything at <span id="thing" style="font-weight: bold;"></span>. Redirecting in <span id='time' style="font-weight: bold;">10</span> </h2>
            </div>
        </div>        
    </body>

    <script>
        $('#thing').text(window.location.pathname)

        let red = $('#time')

        let n = parseInt(red.text())

        setInterval(()=>{

            n--
            console.log(n)
            if (n == -1) window.location.replace(window.location.origin)
            else red.text(n)

        },1e3)

    </script>

</html>
